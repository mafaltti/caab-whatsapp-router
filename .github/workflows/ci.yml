name: CI

on:
  pull_request:
    branches: [develop, main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start local Supabase
        run: supabase start

      - name: Verify generated types are up to date
        run: |
          supabase gen types typescript --local > src/lib/db/types.ts
          if ! git diff --ignore-space-at-eol --exit-code -- src/lib/db/types.ts; then
            echo "::error::TypeScript types are out of date."
            echo "Run: supabase gen types typescript --local > src/lib/db/types.ts"
            exit 1
          fi

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint
